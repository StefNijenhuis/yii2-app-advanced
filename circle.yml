machine:
  php:
    version: 7.1.0

test:
  override:
    #- mysql -e "CREATE USER 'travis'@'localhost'"
    - mysql -e 'CREATE DATABASE yii2advanced_test;'
    #- mysql -e "GRANT ALL PRIVILEGES ON yii2advanced_test.* to 'travis'@'localhost';"
    - ls vendor/
    - composer global require "fxp/composer-asset-plugin:~1.1.0"
    - composer update --prefer-dist --no-interaction
    - ./init --env=Development --overwrite=All
    - touch common/config/config.yml
    - mv vendor/bower-asset vendor/bower
    - ./yii_test migrate --interactive=0
    - vendor/bin/codecept run
